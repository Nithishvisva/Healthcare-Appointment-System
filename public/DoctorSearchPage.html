<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="doctorSearch.js"></script>
</head>
<body>
  <div class="container">
    <h1>Search for Doctors</h1>
    <form id="search-form">
      <label for="specialty">Specialty:</label>
      <input type="text" id="specialty" name="specialty" placeholder="e.g., cardiology">
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="e.g., New York">
      
      <button type="submit">Search</button>
    </form>
    <ul id="doctor-list"></ul>
  </div>

  <script src="doctorSearch.js"></script>
</body>
</html>
