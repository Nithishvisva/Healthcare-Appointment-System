<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="appointmentBooking.js"></script>
</head>
<body>
  <div class="container">
    <h1>Book an Appointment</h1>
    <form id="booking-form">
      <label for="doctorId">Doctor ID:</label>
      <input type="text" id="doctorId" name="doctorId" placeholder="Enter Doctor ID">
      
      <label for="patientName">Your Name:</label>
      <input type="text" id="patientName" name="patientName" placeholder="Enter your name">
      
      <label for="timeSlot">Time Slot:</label>
      <input type="text" id="timeSlot" name="timeSlot" placeholder="Enter time slot">
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      
      <button type="submit">Book Appointment</button>
    </form>
    <div id="confirmation"></div>
  </div>

  <script src="appointmentBooking.js"></script>
</body>
</html>
